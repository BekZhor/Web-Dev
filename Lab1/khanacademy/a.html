<!DOCTYPE HTML>
<html>
    <head>
        <title>Challenge:write a p</title>
        <meta charset="utf-8">
    </head>
    <body>
    <h1>Любви все возрасты покорны...</h1>
    <p>Любви все возрасты покорны;<br>
Но юным, девственным сердцам<br>
Её порывы благотворны,<br>
Как бури вешние полям:<br>
В дожде страстей они свежеют,<br>
И обновляются, и зреют —</p>
    </body>
</html>
