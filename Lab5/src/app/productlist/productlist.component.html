<ul>
  <li *ngFor="let product of filteredProducts; let i = index" [id]="'share-container-' + i">
    <div id="main">
      <img src="{{product.imageUrl}}" alt="">
      <p id="name">{{product.name}}</p>
      <p id="desc">{{product.description}}</p>
      <p id="rat">Рейтинг: {{product.rating}}&bigstar;</p>
      <a href="https://kaspi.kz/shop/" target="_blank" rel="noopener">Смотреть на Kaspi</a>
      <div id="but">
        <button id="wh" (click)="shareOnWhatsApp(i)">Share in Whatsapp</button>
        <button id="tg"  (click)="shareOnTelegram(i)">Share in Telegram</button>
      </div>
      <app-productitem  (remove)="Remove(product.name)"></app-productitem>
    </div>
  </li>
</ul>
